<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid try</title>
    <style>
    .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    background-color: #2196F3;
    padding: 10px;
    }
    .grid-container > div 
    {
     background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
    border: 1px solid black;
    }
    .item1
    {
     grid-column-start: 1;
     grid-column-end: 8;
    }
    .item3
    {
        
        grid-column-start: 2;
        grid-column-end: 7;
    }
    .item2
    {
        grid-row-start: 2;
        grid-row-end: 7;
    }
    .item5
    {
        grid-row-start:3;
        grid-row-end: 6;
    }
    .item6
    {
        grid-column-start: 3;
        grid-column-end: 6;
    }
    .item11
    {
        grid-row-start: 4;
        grid-row-end: 7;
        grid-column-start: 5
    }

    .item7
    {
        grid-row-start: 3;
        grid-row-end: 8;
        grid-column-start: 6;
    }
    
    .I1
    {
        grid-column-start: 1;
        grid-column-end: 7;
    }
    .I2
    {
        grid-row-start: 5;
        grid-column: 3 / span 2;
    }
    .item4
    {
        grid-row-start: 2;
        grid-row-end: 9;
        grid-column-start: 7;
    }
    .I4
    {
        grid-column: 1 / span 5 ;
    }
    .item10
    {
        grid-column:2 / span 3;
    }
   
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10"></div>
        <div class="item11"></div>
        <div class="I2"></div>
        <div class="I4"></div>
        <div class="I1"></div>
      </div>
</body>
</html>
