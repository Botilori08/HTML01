        <div id="content">
            <h1>Megrendelés</h1>
            <form>
                    <div class="field_row">
                        <div class="field_label">Pizza</div>
                        <div class="field_item">
                            <select name="pizza">
                                <option value="">- válasszon -</option>
                                <option value="4evszak">4 évszak</option>
                                <option value="alexandra">Alexandra</option>
                                <option value="erospista">Erős Pista</option>
                                <option value="extra">Extra</option>
                                <option value="gombas">Gombás</option>
                                <option value="gyumolcsos">Gyümölcsös</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="kolbaszos">Kolbászos</option>
                                <option value="magyaros">Magyaros</option>
                                <option value="sonkas">Sonkás</option>
                                <option value="szalamis">Szalámis</option>
                                <option value="tengergyumolcsei">Tenger gyümölcsei</option>
                                <option value="tonhalas">Tonhalas</option>
                                <option value="vegetarianus">Vegetáriánus</option>
                            </select>
                        </div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">Méret</div>
                        <div class="field_item">
                            <input type="radio" name="meret" value="32" id="meret_32"> <label for="meret_32">32 cm</label>
                            <input type="radio" name="meret" value="45" id="meret_45"> <label for="meret_45">45 cm</label>
                        </div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">Név</div>
                        <div class="field_item"><input type="text" name="nev"></div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">Város</div>
                        <div class="field_item">
                            <select name="varos">
                                <option value="">- válasszon -</option>
                                <option value="bgy">Balassagyarmat</option>
                                <option value="evk">Érsekvadkert</option>
                                <option value="rsg">Rétság</option>
                            </select>
                        </div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">Cím</div>
                        <div class="field_item"><input type="text" name="cim"></div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">Telefonszám</div>
                        <div class="field_item"><input type="text" name="tel"></div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">Email cím</div>
                        <div class="field_item"><input type="text" name="email"></div>
                    </div>
                    <div class="field_row">
                        <div class="field_label">&nbsp;</div>
                        <div class="field_item"><input type="button" name="megrendeles" value="button"></div>
                    </div>
            </form>
        </div>
    </div>
</body>
